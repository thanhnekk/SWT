<!DOCTYPE html>
<html lang="vi" xml:lang="vi"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Course Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form method="post" th:action="@{/courses/new}" th:object="${course}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Title</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    th:field="*{name}"
                    placeholder="Name">
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="iconUrl">Icon Url</label>
            <input
                    type="text"
                    class="form-control"
                    id="iconUrl"
                    name="iconUrl"
                    th:field="*{iconUrl}"
                    placeholder="Icon Url">
            <p th:if="${#fields.hasErrors('iconUrl')}" class="text-danger" th:errors="*{iconUrl}"></p>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="description">Description</label>
          <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  th:field="*{description}"
                  placeholder="Description">
          <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
